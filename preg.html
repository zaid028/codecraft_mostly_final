<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregnancy Information Form</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f9fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Form Container */
    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    /* Typography */
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #32325d;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 500;
      color: #525f7f;
      margin-bottom: 8px;
    }

    /* Inputs, Selects, Textareas */
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      color: #3d3d3d;
    }

    textarea {
      resize: none;
    }

    /* Button */
    button {
      background-color: #6772e5;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5469d4;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Pregnancy Information Form</h1>
    <form id="pregnancyForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required />

      <label for="bloodGroup">Blood Group</label>
      <select id="bloodGroup" name="bloodGroup" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" placeholder="Enter your height" required />

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" placeholder="Enter your weight" required />

      <label for="gestationalAge">Gestational Age (weeks)</label>
      <input type="number" id="gestationalAge" name="gestationalAge" placeholder="Enter gestational age" required />

      <label for="previousPregnancies">Previous Pregnancies (if any)</label>
      <textarea id="previousPregnancies" name="previousPregnancies" rows="4" placeholder="Mention any previous pregnancies, complications, or relevant details"></textarea>

      <button type="button" onclick="submitPregnancyForm()">Submit</button>
    </form>
  </div>

  <script>
    function submitPregnancyForm() {
      const form = document.getElementById('pregnancyForm');
      const formData = {
        name: form.name.value,
        age: form.age.value,
        bloodGroup: form.bloodGroup.value,
        height: form.height.value,
        weight: form.weight.value,
        gestationalAge: form.gestationalAge.value,
        previousPregnancies: form.previousPregnancies.value,
      };

      console.log('Form Data:', formData);
      alert('Form submitted successfully!');
      form.reset();
    }
  </script>
</body>
</html>
