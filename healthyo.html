<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Emergency Detection</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="health1.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4 fw-bold">Health Emergency Detection</h1>
      <p class="lead">Monitor your health and get real-time emergency alerts</p>
      <a href="#healthCheck" class="btn btn-light btn-lg">Check Your Health</a><br><br>
      <a href="C:\Users\mmoha\OneDrive\Desktop\uiapp.html" class="btn btn-light btn-lg">Your Profile</a>
    </div>
  </section>

  <!-- Health Check Form -->
  <section id="healthCheck" class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg rounded">
            <div class="card-body">
              <h3 class="text-center mb-4">Health Status Check</h3>
              <form id="healthForm">
                <div class="mb-3">
                  <label for="heartRate" class="form-label">Heart Rate (bpm)</label>
                  <input type="number" class="form-control" id="heartRate" required>
                </div>
                <div class="mb-3">
                  <label for="bloodPressure" class="form-label">Blood Pressure (mmHg)</label>
                  <input type="text" class="form-control" id="bloodPressure" placeholder="e.g. 120/80" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check Health Status</button><br><br>
                                <a href="https://www.google.com/maps/search/nearby+hospitals/@12.9098484,77.5734041,14z/data=!3m1!4b1?entry=ttu&g_ep=EgoyMDI0MTEyNC4xIKXMDSoASAFQAw%3D%3D " class="btn btn-primary w-100" >Nearby Hospitals</a>

              </form>
              <div id="result" class="mt-4"></div>

              <!-- Heart Rate Chart -->
              <h4 class="mt-4">Heart Rate Chart</h4>
              <canvas id="heartRateChart"></canvas>
              <!-- Blood Pressure Chart -->
              <h4 class="mt-4">Blood Pressure Chart</h4>
              <canvas id="bloodPressureChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<div>
  <!-- SOS Button -->
<!-- SOS Button -->
<!-- SOS Button -->
<button id="sosButton" class="btn btn-danger">SOS</button>


</div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Health Emergency Detection System</p>
  </footer>

  <!-- Bootstrap JS & Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="health11 (1).js"></script>
</body>
</html>
