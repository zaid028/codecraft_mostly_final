<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Health</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #3d3d3d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #3d3d3d;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #6c6c6c;
            font-weight: 500;
            text-align: center;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            color: #3d3d3d;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 18px 0;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
        }

        button {
            background-color: #6366f1;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #4f46e5;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>My Health</h1>
        <h2>Health Information Form</h2>
        <form id="healthForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="bloodGroup">Blood Group</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" placeholder="Enter your height in cm" required />

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg" required />

            <label for="healthProblems">Previous Health Problems</label>
            <textarea id="healthProblems" name="healthProblems" rows="4" placeholder="List any previous health problems..."></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('healthForm');
            const formData = {
                name: form.name.value,
                dob: form.dob.value,
                gender: form.gender.value,
                bloodGroup: form.bloodGroup.value,
                height: form.height.value,
                weight: form.weight.value,
                healthProblems: form.healthProblems.value,
            };

            console.log('Form Data:', formData);
            alert('Form submitted successfully!');
            form.reset();
        }
    </script>
</body>
</html>
